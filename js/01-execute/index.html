<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- script태그는 body태그의 마지막에 쓰는게 정석에 가까움 -->
    <!-- html문서는 위에서 아래로 읽기 떄문에 script의 기능은 웹페이지에 동적인 기능을 넣는 것. 자연스러운 흐름에 따르기위해 스크립트는 가장 아래에. -->
    <h1>Hello HTML</h1>

    <script>
      console.log("Hello JS");
    </script>
  </body>
</html>
