<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- event-3.html -->
    <button>클릭 클릭</button>

    <input type="text" />
    <p class="message"></p>
    <a href="https://www.naver.com">naver</a>

    <script>
      const inputTag = document.querySelector("input");
      inputTag.addEventListener("input", (event) => {
        // 매개변수 event : 이벤트 정보를 저장하는 객체

        // input에 사용자가 입력한 값
        const value = event["target"]["value"];

        const pTag = document.querySelector(".message");

        // value의 길이가 8글자 미만이면 p 태그에 text를 설정(글자가 8자 미만입니다)
        // 8글자 이상이면 빈 문자열
        if (value.length < 8) {
          pTag.textContent = "글자가 8자 미만입니다";
        } else {
          pTag.textContent = "";
        }
      });

      const buttonTag = document.querySelector("button");

      buttonTag.addEventListener("click", () => {
        alert("클릭");

        // button 요소에 작성된 텍스트를 alert() 로 알림창 띄우기 코드
        alert(buttonTag.textContent);
        /* 
        const text = buttonTag.textContent;
        alert(text);
        */
      });

      buttonTag.addEventListener("click", (event) => {
        // 이벤트가
        console.log(event.type);
        // 이벤트가 발생한 요소
        console.log(event.target);
      });

      const link = document.querySelector("a");
      link.addEventListener("click", (event) => {
        event.preventDefault();
      });
    </script>
  </body>
</html>
