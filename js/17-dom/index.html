<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- axios CDN 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <button>클릭</button>
    <div id="parent"></div>

    <script>
      // API 사용을 위한 기본 주소(URL)
      const DOMAIN_NAME = "https://dummyjson.com";

      const parentTag = document.querySelector("#parent");

      // 상품 목록을 요청할 비동기 함수
      async function getProducts() {
        const config = { url: `${DOMAIN_NAME}/products`, method: "get" };
        const response = await axios(config);

        //응답 데이터에서 data 속성 추출
        const data = response["data"];

        // data 객체에서 products 속성 추출
        const products = data["products"];
        console.table(products);

        // products는 배열이기 떄문에 배열 고차 메서드를 사용해서 배열 데이터인 products를 반복
        products.forEach((product) => {
          // 매개변수 product : products배열에 저장된 개별 상품 객체
          // 상품 정보(product)에서 상품 title 속성을 추출
          const title = product["title"];

          // p 태그 요소 생성
          const pTag = document.createElement("p");

          // p 태그 요소의 텍스트를 상품의 이름으로 설정
          pTag.textContent = title;

          // #parent인 요소에 p태그 추가(append())
          parentTag.append(pTag);
        });
      }
      //getProducts();

      // 태그명이 button인 요소의 click 이벤트가 발생했을 때
      // 함수 getProducts가 호출되는 코드 작성
      const buttonTag = document.querySelector("button");
      buttonTag.addEventListener("click", () => {
        getProducts();
      });

      // 통신 연결 테스트 함수
      async function testConnect() {
        const config = {
          // 요청 주소 => url
          // 요청 방법 => method
          url: `${DOMAIN_NAME}/test`,
          method: "get",
        };

        // axios를 활용해서 요청(클라이언트 -> 서버)
        // 요청에 대한 응답을 변수 response에 저장
        const response = await axios(config);
        console.log(response["data"]);
      }
      //testConnect();
    </script>
  </body>
</html>
