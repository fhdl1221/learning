<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://dummyjson.com/products/add" method="POST">
      <!-- input 요소들이 요청의 본문(body) 역할 -->
      <!-- 본문은 객체라서 { key : value } 가 필요. 예를 들면, 상품의 이름을 나타내는 속성 { title : "상품의 이름" } -->
      <!-- 객체의 key 역할을 input의 name 속성이 수행한다 -->
      <input type="text" name="title" />
      <input type="text" name="category" />
      <input type="submit" />
    </form>
  </body>
</html>
